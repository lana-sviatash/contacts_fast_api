fastapi-mail = "^1.4.1"
pyjwt = "^2.8.0"
jwt = "^1.3.1"
redis = "^5.0.1"
python-dotenv = "^1.0.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
